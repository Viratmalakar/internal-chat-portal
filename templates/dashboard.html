{% extends "base.html" %}

{% block content %}

<h2>Dashboard</h2>

<div class="card">Total Agents<br><b>--</b></div>
<div class="card">Total Messages<br><b>--</b></div>
<div class="card">Chats Exported<br><b>--</b></div>

<h3>Inbox</h3>

<table>
<tr>
<th>From</th>
<th>Subject</th>
<th>Message</th>
</tr>

{% for m in mails %}
<tr>
<td>{{m.sender}}</td>
<td>{{m.subject}}</td>
<td>{{m.message}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}

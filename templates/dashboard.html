<table border="1">
<tr>
<th>From</th><th>To</th><th>Subject</th><th>Message</th><th>File</th>
</tr>

{% for m in mails %}
<tr>
<td>{{m.sender_name}} ({{m.sender}})</td>
<td>{{m.receiver_name}} ({{m.receiver}})</td>
<td>{{m.subject}}</td>
<td>{{m.message}}</td>
<td>
{% if m.file %}
<a href="/uploads/{{m.file}}">Download</a>
{% endif %}
</td>
</tr>
{% endfor %}
</table>

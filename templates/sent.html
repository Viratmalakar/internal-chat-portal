{% extends "base.html" %}
{% block content %}

<h2>Sent</h2>

<table>
<tr>
<th>To</th>
<th>Subject</th>
<th>Message</th>
<th>File</th>
</tr>

{% for m in mails %}
<tr>
<td>{{m.receiver}}</td>
<td>{{m.subject}}</td>
<td>{{m.message}}</td>
<td>
{% if m.file %}
<a href="/uploads/{{m.file}}">Download</a>
{% endif %}
</td>
</tr>
{% endfor %}
</table>

{% endblock %}

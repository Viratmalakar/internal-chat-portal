<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
body{
background:#1f2937;
font-family:Segoe UI;
}
.box{
width:360px;
background:white;
margin:120px auto;
padding:35px;
border-radius:10px;
text-align:center;
}
input,select,button{
width:100%;
padding:12px;
margin-top:10px;
}
button{
background:#2563eb;
color:white;
border:none;
}
.error{color:red;}
</style>

</head>
<body>

<div class="box">
<h2>Internal Portal Login</h2>

<form method="post">
<input name="emp" placeholder="Employee ID" required>

<input type="password" name="pwd" placeholder="Password" required>

<select name="role" required>
<option value="">Select Role</option>
<option value="admin">Admin</option>
<option value="support">Support</option>
<option value="inbound">Inbound</option>
<option value="outbound">Outbound</option>
</select>

<button>Login</button>
</form>

<p class="error">{{error}}</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Internal Portal Login</title>

<style>
body{
background:#f3f6fb;
font-family:Segoe UI;
}

.box{
width:360px;
background:white;
margin:120px auto;
padding:40px;
border-radius:10px;
box-shadow:0 5px 25px rgba(0,0,0,0.2);
text-align:center;
}

select,input,button{
width:100%;
padding:12px;
margin-top:12px;
border-radius:6px;
border:1px solid #cbd5e1;
}

button{
background:#2563eb;
color:white;
border:none;
font-size:15px;
}

.error{
color:red;
margin-top:10px;
}
</style>

</head>

<body>

<div class="box">

<h2>Internal Communication Portal</h2>

<form method="post">

<select name="campaign" required>
<option value="">Select Campaign Type</option>
<option>Inbound</option>
<option>Outbound</option>
<option>Support Staff</option>
</select>

<input type="text" name="loginid" placeholder="Login ID / Agent Name" required>

<input type="password" name="password" placeholder="Password" required>

<button type="submit">Login</button>

</form>

{% if error %}
<div class="error">{{error}}</div>
{% endif %}

</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>BFIL Internal Portal Login</title>

<style>
body{
margin:0;
padding:0;
background:#f3f6fb;
font-family:Segoe UI, Arial;
}

.container{
width:100%;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.login-box{
width:360px;
background:white;
padding:40px;
border-radius:10px;
box-shadow:0 5px 25px rgba(0,0,0,0.2);
text-align:center;
}

.login-box h2{
margin-bottom:10px;
color:#1f2937;
}

.login-box p{
color:#6b7280;
margin-bottom:25px;
}

input{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:6px;
border:1px solid #cbd5e1;
font-size:14px;
}

button{
width:100%;
padding:12px;
background:#2563eb;
border:none;
color:white;
font-size:15px;
border-radius:6px;
cursor:pointer;
}

button:hover{
background:#1e40af;
}

.error{
color:red;
margin-top:10px;
}
</style>

</head>

<body>

<div class="container">
  <div class="login-box">

    <h2>BFIL Internal Portal</h2>
    <p>Login with Employee ID</p>

    <form method="post">
      <input type="text" name="emp" placeholder="Employee ID" required>
      <input type="password" name="pwd" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    {% if error %}
    <div class="error">{{error}}</div>
    {% endif %}

  </div>
</div>

</body>
</html>

{% extends "base.html" %}
{% block content %}

<h2>Group Chat</h2>

<div style="background:white;height:350px;overflow-y:auto;padding:10px">

{% for c in chats %}
<p><b>{{c.sender}}:</b> {{c.message}}</p>
{% endfor %}

</div>

<form method="post">
<input name="message" placeholder="Type message" required>
<button>Send</button>
</form>

{% endblock %}
